{% extends "base.html" %}
{% load static %}
{% if user.is_authenticated}

{% block content %}


    {% for review in reviews %}
        <a type="button" class="btn btn-secondary" href="{% url 'review' review.id %}">{{ review.game }} : {{ review.title }}
            :
            {{ review.rating }}
            / 5 stars</a>
    {% endfor %}


{% endblock %}
