{% extends "base.html" %}
{% load static %}

{% block body %}
<body>
    <h1>{{game.game_name}}</h1>
    <p>{{game.description}}</p>
    <p>{{game.min_players}} - {{game.max_players}} Players</p>
    <p>Average time: {{game.playing_time}} mins</p>
    <img src="{{game.image}}" alt="game box">
    <a href="#" type="button" class="btn btn-primary">Add Review</a>
</body>
</html>
{% endblock %}
