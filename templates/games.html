{% extends "base.html" %}
{% load static %}


{% block body %}
<!-- templates/games/game_list.html -->
<!DOCTYPE html>
<html>
<head>
    <title>Game List</title>
</head>
<body>
    <h1>Game List</h1>
    <ul>
        {% for game in games %}
        <a type="button" class="btn btn-secondary" href="{{game.id}}">{{ game.game_name }}</a>
        {% endfor %}
    </ul>
</body>
</html>
{% endblock %}
