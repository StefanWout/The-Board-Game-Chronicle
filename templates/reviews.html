{% extends "base.html" %}
{% load static %}

{% block content %}

<body>
    <div class="container mt-5">
        <h1>Submit a Review</h1>
        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="form-group">
                <label for="{{ form.game.id_for_label }}">Game</label>
                {{ form.game }}
            </div>
            <div class="form-group">
                <label for="{{ form.title.id_for_label }}">Title</label>
                {{ form.title }}
            </div>
            <div class="form-group">
                <label for="{{ form.slug.id_for_label }}">Slug</label>
                {{ form.slug }}
            </div>
            <div class="form-group">
                <label for="{{ form.review_text.id_for_label }}">Review Text</label>
                {{ form.review_text }}
            </div>
            <div class="form-group">
                <label for="{{ form.rating.id_for_label }}">Rating</label>
                {{ form.rating }}
            </div>
            <div class="form-group">
                <label for="{{ form.date_played.id_for_label }}">Date Played</label>
                {{ form.date_played }}
            </div>
            <div class="form-group">
                <label for="{{ form.game_duration.id_for_label }}">Game Duration (in minutes)</label>
                {{ form.game_duration }}
            </div>
            <div class="form-group">
                <label for="{{ form.player_count.id_for_label }}">Player Count</label>
                {{ form.player_count }}
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>
    
    <!-- Add any required JS files here, for example jQuery and Bootstrap JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.bundle.min.js"></script>
    <!-- Summernote JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/summernote/0.8.18/summernote-bs4.min.js"></script>
    <script>
        $(document).ready(function() {
            $('#id_review_text').summernote();
        });
    </script>
    </body>

{% endblock %}
