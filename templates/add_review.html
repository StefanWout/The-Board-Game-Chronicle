{% extends "base.html" %}
{% load static %}

{% block body %}
    <h1>Submit a Review</h1>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form }}
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
{% endblock %}

{% block scripts %}
    <script>
        $(document).ready(function() {
            $('#id_review_text').summernote();
        });
    </script>
{% endblock %}
